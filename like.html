<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=divice-width, initial-scale=1.0"/>
  <title>Feed - FoodYax</title>
</head>
<body>

  <header class="screen-header">
    <input type="text" class="screen-header__txt" placeholder="Type to search">
    <a class= "search-btn"href="#">
      <i class="fas fa-search fa-2x"></i>
    </a>
  </header>

  <div class="status-bar">
    <div class="status-bar__column">
      <span>Wi-Fi</span>
      <i class="fas fa-wifi fa-lg"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-down fa-lg"></i>
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt fa-lg"></i>
    </div>
  </div>

  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__btn">
        <a class="nav-bar__link" href="feed.html">
          <i class="fas fa-home fa-2x">
          </i>
        </a>
      </li>
      <li class="nav-bar__btn">
        <a class="nav-bar__link" href="feed.html">
          <i class="far fa-heart fa-2x">
          </i>
        </a>
      </li>
      <li class="nav-bar__btn">
        <a class="nav-bar__link" href="feed.html">
          <i class="far fa-envelope fa-2x"></i>
        </a>
      </li>
      <li class="nav-bar__btn">
        <a class="nav-bar__link" href="my.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="feed-wrapper">
    <ul class="feed">
      <li class="feed-item">
        <div class="feed-item__img">
          <img src="images/chi.jpg">
          <div class="feed-item__contents">
            <h2>#남포동#맛집</h2>
            <button class="btn-secondary like-review">
              <i class="fa fa-heart" aria-hidden="true"></i> Like
            </button>
          </div>
        </div>
      </li>
      <li class="feed-item">
        <div class="feed-item__img">
          <img src="images/mat.jpg">
          <div class="feed-item__contents">
            <h2>#부산대#맛집</h2>
            <button class="btn-secondary like-review">
              <i class="fa fa-heart" aria-hidden="true"></i> Like
            </button>
          </div>
        </div>
      </li>
      <li class="feed-item">
        <div class="feed-item__img">
          <img src="images/seo.jpg">
          <div class="feed-item__contents">
            <h2>#서면#맛집</h2>
            <button class="btn-secondary like-review">
              <i class="fa fa-heart" aria-hidden="true"></i> Like
            </button>
          </div>
        </div>
      </li>
      <li class="feed-item">
        <div class="feed-item__img">
          <img src="images/seo2.jpg">
          <div class="feed-item__contents">
            <h2>#서면#수육</h2>
            <button class="btn-secondary like-review">
              <i class="fa fa-heart" aria-hidden="true"></i> Like
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div class="feed-wrapper feed-wrapper__two">
    <ul class="feed">
      <li class="feed-item">
        <div class="feed-item__img">
          <img src="images/to.jpg">
          <div class="feed-item__contents">
            <h2>#토성역#피자</h2>
            <button class="btn-secondary like-review">
              <i class="fa fa-heart" aria-hidden="true"></i> Like
            </button>
          </div>
        </div>
      </li>
      <li class="feed-item">
        <div class="feed-item__img">
          <img src="images/jeju.jpg">
          <div class="feed-item__contents">
            <h2>#제주공항#맛집</h2>
            <button class="btn-secondary like-review">
              <i class="fa fa-heart" aria-hidden="true"></i> Like
            </button>
          </div>
        </div>
      </li>
      <li class="feed-item">
        <div class="feed-item__img">
          <img src="images/bu.jpg">
          <div class="feed-item__contents">
            <h2>#부산대#베트남</h2>
            <button class="btn-secondary like-review">
              <i class="fa fa-heart" aria-hidden="true"></i> Like
            </button>
          </div>
        </div>
      </li>
      <li class="feed-item">
        <div class="feed-item__img">
          <img src="images/army.jpg">
          <div class="feed-item__contents">
            <h2>#1포병여단#밥도둑</h2>
            <button class="btn-secondary like-review">
              <i class="fa fa-heart" aria-hidden="true"></i> Like
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <script src="https://kit.fontawesome.com/b3b0f72b7e.js" crossorigin="anonymous"></script>
</html>
