<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=divice-width, initial-scale=1.0"/>
  <title>Login - FoodYax</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>Wi-Fi</span>
      <i class="fas fa-wifi fa-lg"></i>
    </div>
    <div class="status-bar__column">
      <span>00:00</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-volume-down fa-lg"></i>
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt fa-lg"></i>
    </div>
  </div>

  <header class="login-header">
    <div class="login-header__title">
      <h2>Welcome to Food Yax</h2>
    </div>
    <div class="login-header__p">
      <p>Food Yax is a website that shares good restaurants. if you want enjoy, just click on the login.</p>
    </div>
  </header>

  <form action="feed.html" class="login-box">
    <input name="username" type="text" placeholder="Input your ID" class="login-box__id">
    <input name="password" type="password" placeholder="Input your Password" class="login-box__password">
    <div class="submit-hover">
      <input type="submit" value="Log In" class="login-box__login">
      <input type="submit" value="Join Food Yax" class="login-box__join">
    </div>
    <p class="mt-5 mb-3 text-muted login-box__copy">Â© https://blog.naver.com/ds4ouj</p>
  </form>

  <script src="https://kit.fontawesome.com/b3b0f72b7e.js" crossorigin="anonymous"></script>
</html>
